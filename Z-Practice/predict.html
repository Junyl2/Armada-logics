    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Online Store</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }

            .container {
                max-width: 600px;
                margin: auto;
            }

            .product,
            .cart-item {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                border: 1px solid #ddd;
                margin: 5px;
            }

            .cart {
                margin-top: 20px;
                padding: 10px;
                border: 1px solid #000;
            }
        </style>
    </head>

    <body>

        <h1>üõí Mini Online Store</h1>
        <div class="container">
            <h2>Products</h2>
            <div id="product-list"></div>

            <h2>üõçÔ∏è Shopping Cart</h2>
            <div id="cart" class="cart">
                <p>Cart is empty.</p>
            </div>
            <h3>Total: $<span id="total-price">0</span></h3>
        </div>

        <script>
            let products = [
                { id: 1, name: "Laptop", price: 800 },
                { id: 2, name: "Shoes", price: 50 },
                { id: 3, name: "Book", price: 15 }
            ];

            let cart = [];

            /*    function displayProducts() {
                   let productList = document.getElementById("product-list");
                   productList.innerHTML = "";
                   products.forEach(product => {
                       productList.innerHTML += `
                        <div class="product">

                        </div>
                    `;
                   });
               } */
            function displayProducts() {
                let productList = document.getElementById("product-list");
                productList.innerHTML = "";
                products.forEach(products => {
                    productList.innerHTML += `
                            <div class= "product"> <span> ${products.name} = ${products.price}</span>
                                <button onclick =addToCart(${products.id})> Add to cart </button>
                            </div>`
                });
            }
            function addToCart(productID) {
                let product = products.findIndex(item => item.id === productID);
                if (product) {
                    cart.push(product);
                    updateCart();
                    alert("Product added to cart.");
                }
            }

            /* 
                        function addToCart(productId) {
                            let product = products.find(item => item.id === productId);
                            if (product) {
                                cart.push(product);
                                updateCart();
                                alert("Product added to cart.");
                            }
                        } */

            function removeFromCart(index) {
                cart.splice(index, 1);
                updateCart();
                alert("Product removed from cart.");
            }

            function updateCart() {
                let cartDiv = document.getElementById("cart");
                let totalPriceSpan = document.getElementById("total-price");
                cartDiv.innerHTML = "";
                if (cart.length === 0) {
                    cartDiv.innerHTML = "<p>Cart is empty.</p>";
                    totalPriceSpan.textContent = "0";
                    return;
                }
                cart.forEach((item, index) => {
                    cartDiv.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} - $${item.price}</span>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                });
                let total = cart.reduce((sum, item) => sum + item.price, 0);
                totalPriceSpan.textContent = total;
            }

            displayProducts();
        </script>

    </body>
